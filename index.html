<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bootstrap Validation</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<form class="was-validated col-md-4">

  <!-- Email -->
  <div class="mb-3">
    <input 
      type="email" 
      class="form-control"
      placeholder="Email"
      required
    >
    <div class="invalid-feedback">
      dkhel email s7i7
    </div>
    <div class="valid-feedback">
      MZIAN
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <input 
      type="password" 
      class="form-control"
      placeholder="Password (min 6)"
      required
      pattern=".{6,}"
    >
    <div class="invalid-feedback">
      Password khaso ykoun 6 caract√®res
    </div>
    <div class="valid-feedback">
      Password mzyan
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>

</form>

</body>
</html>
